<script>

/* ---------- BACKGROUND HEARTS ---------- */
const rows = 6;
const cols = 8;
for (let r = 0; r < rows; r++) {

    const h = document.createElement("img");
    h.src =
      "data:image/svg+xml;utf8," +

      "</svg>";
    h.className = "bg-heart";
    h.style.left = (c * 12 + Math.random()*4) + "vw";
    h.style.top = (r * 16 + Math.random()*4) + "vh";
    h.style.transform = `rotate(${Math.random() * 360}deg)`;
    document.body.appendChild(h);
  }
}


/* ---------- IMPROVED CONFETTI ---------- */

const emojis = ["üåª","‚ô•","üíç","üéà","üå∏","üíê","üåº","üíã"];
let confettis = [];
const gravity = 0.22;

function spawnConfetti(side) {
    for (let i = 0; i < 40; i++) {  // slightly increased amount

        const c = document.createElement("div");
        c.className = "confetti";
        c.innerText = emojis[Math.floor(Math.random() * emojis.length)];

        c.x = side === "left" ? 0 : window.innerWidth;
        c.y = window.innerHeight - 5;

        const centerX = window.innerWidth / 2;
        const dx = centerX - c.x;

        // Aim much higher
        const angle = Math.atan2(-window.innerHeight * 0.95, dx);

        // Wider cone spread
        const spread = (Math.random() - 0.5) * 1.1;
        const finalAngle = angle + spread;

        // Slightly faster
        const speed = 25 + Math.random() * 10;

        c.vx = Math.cos(finalAngle) * speed;
        c.vy = Math.sin(finalAngle) * speed;

        c.style.left = c.x + "px";
        c.style.top = c.y + "px";
        c.style.fontSize = (20 + Math.random() * 22) + "px";
        c.style.opacity = 1;

        document.body.appendChild(c);
        confettis.push(c);
    }
}

function animateConfetti() {
    for (let i = confettis.length - 1; i >= 0; i--) {

        const c = confettis[i];

        c.vy += gravity;
        c.x += c.vx;
        c.y += c.vy;

        c.vx *= 0.997;

        c.style.opacity -= 0.0035;

        c.style.left = c.x + "px";
        c.style.top = c.y + "px";

        if (c.y > window.innerHeight + 120 || c.style.opacity <= 0) {
            c.remove();
            confettis.splice(i, 1);
        }
    }

    requestAnimationFrame(animateConfetti);
}

animateConfetti();

setTimeout(() => {
    spawnConfetti("left");
    spawnConfetti("right");
}, 400);

function replayConfetti() {
    spawnConfetti("left");

}

</script>
