<style>
body {

background: linear-gradient(180deg, #ff4da6 0%, #ff1a8c 50%, #b30059 100%);

/* background hearts */
.heart {

.content {

#yes {

#no {

<!-- evenly scattered tilted outline hearts -->
<script>
const rows = 6;   // more rows
const cols = 8;   // more columns

for (let r = 0; r < rows; r++) {
  for (let c = 0; c < cols; c++) {
    const h = document.createElement("img");

    h.src =
      "data:image/svg+xml;utf8," +
      "<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2.5'>" +
      "<path d='M12 21s-6-4.35-9-8.28C-1 7.5 3 3 7.5 5.5 9.5 6.5 12 9 12 9s2.5-2.5 4.5-3.5C21 3 25 7.5 21 12.72 18 16.65 12 21 12 21z'/>" +
      "</svg>";

    h.className = "heart";

    // Even distribution + slight randomness
    const x = (c + Math.random() * 0.8) * (100 / cols);
    const y = (r + Math.random() * 0.8) * (100 / rows);

    h.style.left = x + "vw";
    h.style.top = y + "vh";

    // random angle
    h.style.transform = `rotate(${Math.random() * 360}deg)`;

    document.body.appendChild(h);
  }
}
</script>
